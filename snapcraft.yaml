---
name: artikulate
confinement: strict
grade: stable
base: core22
adopt-info: artikulate
apps:
    artikulate:
        # extensions:
        # - kde-neon
        common-id: org.kde.artikulate.desktop
        command: usr/bin/artikulate
        desktop: usr/share/applications/org.kde.artikulate.desktop
        plugs:
        - desktop
        - desktop-legacy
        - opengl
        - wayland
        - x11
        - audio-playback
        - unity7
        - network
        - network-bind
        command-chain:
        - bin/artikulate-launch
        - snap/command-chain/desktop-launch
assumes:
- snapd2.55.3
compression: lzo
plugs:
    desktop:
        mount-host-font-cache: false
    icon-themes:
        interface: content
        target: $SNAP/data-dir/icons
        default-provider: gtk-common-themes
    sound-themes:
        interface: content
        target: $SNAP/data-dir/sounds
        default-provider: gtk-common-themes
    kf5-5-111-qt-5-15-11-core22:
        content: kf5-5-111-qt-5-15-11-core22-all
        interface: content
        default-provider: kf5-5-111-qt-5-15-11-core22
        target: $SNAP/kf5
environment:
    SNAP_DESKTOP_RUNTIME: $SNAP/kf5
    GST_PLUGIN_PATH: "$SNAP/kf5/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gstreamer-1.0"
    GST_PLUGIN_SYSTEM_PATH: "$SNAP/kf5/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gstreamer-1.0"
    GST_PLUGIN_SCANNER: "$SNAP/kf5/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gstreamer1.0/gstreamer-1.0/gst-plugin-scanner"
    QT_QUICK_CONTROLS_STYLE: org.kde.desktop
    XDG_DATA_DIRS: $SNAP/.local/usr/share:$SNAP/usr/share:$SNAP/kf5/usr/share

hooks:
    configure:
        plugs:
        - desktop
        command-chain:
        - snap/command-chain/hooks-configure-desktop
layout:
    "/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/alsa-lib":
        symlink: "$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/alsa-lib"
    "/usr/share/alsa":
        symlink: "$SNAP/usr/share/alsa"
    "/etc/alsa/conf.d":
        bind: "$SNAP/etc/alsa/conf.d"
    /usr/share/X11:
        symlink: $SNAP/kf5/usr/share/X11
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.artikulate
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - jammy
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    kde-neon:
        source: /snap/snapcraft/current/share/snapcraft/extensions/desktop/kde-neon
        source-type: local
        plugin: make
        make-parameters:
        - PLATFORM_PLUG=kf5-5-111-qt-5-15-11-core22
        build-snaps:
        - kf5-5-111-qt-5-15-11-core22-sdk
        build-environment:
        - &id001
            PATH: /snap/kf5-5-111-qt-5-15-11-core22-sdk/current/usr/bin${PATH:+:$PATH}
        - &id002
            XDG_DATA_DIRS: $CRAFT_STAGE/usr/share:/snap/kf5-5-111-qt-5-15-11-core22-sdk/current/usr/share:/usr/share${XDG_DATA_DIRS:+:$XDG_DATA_DIRS}
        - &id003
            XDG_CONFIG_HOME: $CRAFT_STAGE/etc/xdg:/snap/kf5-5-111-qt-5-15-11-core22-sdk/current/etc/xdg:/etc/xdg${XDG_CONFIG_HOME:+:$XDG_CONFIG_HOME}
        - &id004
            CRAFT_CMAKE_ARGS: -DCMAKE_FIND_ROOT_PATH=/snap/kf5-5-111-qt-5-15-11-core22-sdk/current${CRAFT_CMAKE_ARGS:+:$CRAFT_CMAKE_ARGS}
    launchers:
        source: snap/local/launchers
        plugin: dump
        organize:
            '*': bin/
    artikulate:
        after:
        - kde-neon
        parse-info:
        - usr/share/metainfo/org.kde.artikulate.appdata.xml
        plugin: cmake
        build-packages:
        - cmake
        - libkf5doctools-dev
        - qtbase5-private-dev
        stage-packages:
        - libasound2
        - libasound2-data
        - libasound2-plugins
        - oxygen-sounds
        - qml-module-qtquick-shapes
        - qml-module-org-kde-kirigami2
        - qml-module-org-kde-kquickcontrolsaddons
        - qml-module-qtqml-models2
        - qml-module-org-kde-qqc2desktopstyle
        stage-snaps:
        - khelpcenter
        source: .
        source-type: local
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;$CRAFT_STAGE\\;/snap/kf5-5-111-qt-5-15-11-core22-sdk/current"
        - "-DKDE_INSTALL_PLUGINDIR=/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/qt5/plugins/"
        prime:
        - "-usr/lib/*/cmake/*"
        - "-usr/include/*"
        - "-usr/share/ECM/*"
        - "-usr/share/man/*"
        - "-usr/share/icons/breeze-dark*"
        - "-usr/bin/X11"
        - "-usr/lib/gcc/$CRAFT_ARCH_TRIPLET_BUILD_FOR/6.0.0"
        - "-usr/lib/aspell/*"
        - "-usr/share/lintian"
        build-environment: &id005
        - *id001
        - *id002
        - *id003
        - *id004
    artikulate-data:
        after:
        - artikulate
        source: https://invent.kde.org/education/artikulate-data.git
        plugin: dump
        organize:
            'courses': usr/share/artikulate/
    cleanup:
        after:
        - artikulate
        plugin: nil
        override-prime: |
            set -eux
            #unused lib in linters
            find -type f -name "libEGL_mesa.so.0.0.0" -delete
            find -type f -name "libFLAC.so.8.3.0" -delete
            find -type f -name "libGLX_mesa.so.0.0.0" -delete
            find -type f -name "libasyncns.so.0.3.1" -delete
            find -type f -name "libgamin-1.so.0.1.10" -delete
            find -type f -name "libicuio.so.70.1" -delete
            find -type f -name "libicutest.so.70.1" -delete
            find -type f -name "libjacknet.so.0.1.0" -delete
            find -type f -name "libjackserver.so.0.1.0" -delete
            find -type f -name "libogg.so.0.8.5" -delete
            find -type f -name "libopus.so.0.8.0" -delete
            find -type f -name "libpolkit-qt5-agent-1.so.1.114.0" -delete
            find -type f -name "libpolkit-qt5-gui-1.so.1.114.0" -delete
            find -type f -name "libpulse-simple.so.0.1.1" -delete
            find -type f -name "libpulse.so.0.24.1" -delete
            find -type f -name "libslang.so.2.3.2" -delete
            find -type f -name "libsndfile.so.1.0.31" -delete
            find -type f -name "libvorbis.so.0.4.9" -delete
            find -type f -name "libvorbisenc.so.2.0.12" -delete
            find -type f -name "libXxf86vm.so.1.0.0" -delete
            find -type f -name "libicutu.so.70.1" -delete
            find -type f -name "libpolkit-agent-1.so.0.0.0" -delete
            find -type f -name "libxcb-dri2.so.0.0.0" -delete
            find -type f -name "libxcb-present.so.0.0.0" -delete
            find -type f -name "libxshmfence.so.1.0.0" -delete
            find -type f -name "libXext.so.6.4.0" -delete

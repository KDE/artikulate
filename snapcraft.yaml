---
name: artikulate
confinement: strict
grade: stable
base: core24
adopt-info: artikulate
apps:
  artikulate:
    extensions:
    - kde-neon-6
    common-id: org.kde.artikulate.desktop
    desktop: usr/share/applications/org.kde.artikulate.desktop
    command: usr/bin/artikulate
    command-chain:
    - bin/artikulate-launch
slots:
  session-dbus-interface:
    interface: dbus
    name: org.kde.artikulate
    bus: session
parts:
  launchers:
    source: snap/local/launchers
    plugin: dump
    organize:
        '*': bin/
  artikulate:
    parse-info:
    - usr/share/metainfo/org.kde.artikulate.appdata.xml
    plugin: cmake
    build-snaps:
    - kde-qt6-core24-sdk/latest/beta
    - kf6-core24-sdk/latest/beta
    build-packages:
    - libxml2-dev
    - gettext
    - doxygen
    - graphviz
    - libxml2-utils
    - docbook-xml
    - docbook-xsl
    - libglx-dev
    - libgl-dev
    - libglvnd-dev
    source: .
    source-type: local
    cmake-parameters:
    - -DCMAKE_INSTALL_PREFIX=/usr
    - -DCMAKE_BUILD_TYPE=Release
    - -DQT_MAJOR_VERSION=6
    - -DBUILD_WITH_QT6=ON
    - -DBUILD_TESTING=OFF
    - -DCMAKE_FIND_ROOT_PATH="$CRAFT_STAGE;/snap/ffmpeg-2404-sdk/current;/snap/kde-qt6-core24-sdk/current;/snap/kf6-core24-sdk/current"
    prime:
    - -usr/lib/*/cmake/*
    - -usr/include/*
    - -usr/share/ECM/*
    - -usr/share/man/*
    - -usr/bin/X11
    - -usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/6.0.0
    - -usr/lib/aspell/*
    - -usr/share/lintian
  artikulate-data:
    after:
    - artikulate
    source: https://invent.kde.org/education/artikulate-data.git
    plugin: dump
    organize:
      'courses': usr/share/artikulate/
  cleanup:
    after:
    - artikulate
    plugin: nil
    build-snaps:
    - core24
    - kf6-core24
    override-prime: |
      set -eux
      for snap in "core24" "kf6-core24"; do
        cd "/snap/$snap/current" && find . -type f,l -exec rm -rf "${CRAFT_PRIME}/{}" \;
      done
